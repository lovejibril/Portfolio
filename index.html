      background-repeat: no-repeat;

      background-size: cover;

  <body>
    <div class="MenuBar">
      <div class="Filter">
        <select name="bun" id="bun" style="width: 250px">

        <a href="index.html">Home</a>

    <div class="profile">
      <img src="ame_mining.png" alt="me" />
    </div>
    <div class="type-artist">
      <p>Illustration / Photography</p>
    </div>
    <div class="name">
      <p>Tim Shih</p>
    </div>
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="street4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="street2.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="street5.jpg" style="width: 100%" />
      </div>
      <br />
      <div style="text-align: center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
      </script>
    </div>
    <div>

            <div class="container">
